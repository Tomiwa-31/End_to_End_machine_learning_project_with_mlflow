<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .result-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .result-title {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .prediction-box {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            margin: 20px 0;
        }

        .prediction-text {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .prediction-score {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .quality-badge {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .quality-poor {
            background: #dc3545;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1 class="result-title">Wine Quality Prediction Result</h1>
        
        <div class="prediction-box">
            <div class="prediction-text">Predicted Quality Score:</div>
            <div class="prediction-score">{{ prediction }}/10</div>
            
            {% if prediction | int >= 6 %}
                <div class="quality-badge">üç∑ Good Quality Wine</div>
                <p>This wine appears to be of good quality!</p>
            {% else %}
                <div class="quality-badge quality-poor">üç∑ Poor Quality Wine</div>
                <p>This wine may need improvement in quality.</p>
            {% endif %}
        </div>

        <a href="/" class="back-btn">Predict Another Wine</a>
    </div>
</body>
</html>
