<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, -20px) rotate(360deg); }
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: 300;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header h2 {
            font-size: 1.3em;
            font-weight: 300;
            opacity: 0.9;
            position: relative;
        }

        .wine-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
            position: relative;
        }

        .form-section {
            padding: 50px;
        }

        .form-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 1.8em;
            font-weight: 400;
            position: relative;
        }

        .form-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 15px auto;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #34495e;
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        input:valid {
            border-color: #28a745;
        }

        .form-group:hover label {
            color: #667eea;
        }

        .predict-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .predict-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:hover::before {
            left: 100%;
        }

        .predict-btn:active {
            transform: translateY(-1px);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-section {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float-particle 20s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Floating background particles -->
    <div class="floating-particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <span class="wine-icon">üç∑</span>
            <h1>Wine Quality Prediction</h1>
            <h2>A Machine Learning Powered Wine Quality Analyzer</h2>
        </div>
        
        <div class="form-section">
            <div class="form-title">Please Fill The Wine Characteristics</div>
            
            <form action="/predict" method="POST" id="wineForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fixed_acidity">Fixed Acidity (g/dm¬≥):</label>
                        <input type="number" id="fixed_acidity" name="fixed_acidity" step="0.1" placeholder="e.g., 7.4" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="volatile_acidity">Volatile Acidity (g/dm¬≥):</label>
                        <input type="number" id="volatile_acidity" name="volatile_acidity" step="0.01" placeholder="e.g., 0.70" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="citric_acid">Citric Acid (g/dm¬≥):</label>
                        <input type="number" id="citric_acid" name="citric_acid" step="0.01" placeholder="e.g., 0.00" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="residual_sugar">Residual Sugar (g/dm¬≥):</label>
                        <input type="number" id="residual_sugar" name="residual_sugar" step="0.1" placeholder="e.g., 1.9" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="chlorides">Chlorides (g/dm¬≥):</label>
                        <input type="number" id="chlorides" name="chlorides" step="0.001" placeholder="e.g., 0.076" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="free_sulfur_dioxide">Free Sulfur Dioxide (mg/dm¬≥):</label>
                        <input type="number" id="free_sulfur_dioxide" name="free_sulfur_dioxide" placeholder="e.g., 11" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="total_sulfur_dioxide">Total Sulfur Dioxide (mg/dm¬≥):</label>
                        <input type="number" id="total_sulfur_dioxide" name="total_sulfur_dioxide" placeholder="e.g., 34" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="density">Density (g/cm¬≥):</label>
                        <input type="number" id="density" name="density" step="0.0001" placeholder="e.g., 0.9978" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="ph">pH Level:</label>
                        <input type="number" id="ph" name="pH" step="0.01" placeholder="e.g., 3.51" min="0" max="14" required>
                    </div>

                    <div class="form-group">
                        <label for="sulphates">Sulphates (g/dm¬≥):</label>
                        <input type="number" id="sulphates" name="sulphates" step="0.01" placeholder="e.g., 0.56" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="alcohol">Alcohol (% by volume):</label>
                        <input type="number" id="alcohol" name="alcohol" step="0.1" placeholder="e.g., 9.4" min="0" required>
                    </div>
                </div>

                <button type="submit" class="predict-btn" id="predictBtn">
                    üç∑ Predict Wine Quality
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing wine characteristics...</p>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Form submission loading animation
        document.getElementById('wineForm').addEventListener('submit', function() {
            const btn = document.getElementById('predictBtn');
            const loading = document.getElementById('loading');
            
            btn.style.opacity = '0.7';
            btn.disabled = true;
            loading.style.display = 'block';
        });

        // Input focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Initialize particles
        createParticles();
    </script>
</body>
</html>
